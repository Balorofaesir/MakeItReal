<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>InteractiveComponents</title>
    <link rel="stylesheet" href="style.css" />
    <script src="events.js"></script>
  </head>
  <body>
    <main class="container" id="container1">
      <section class="image">
        <img
          class="img1"
          src="./assets/icon-star.svg"
          alt="cubo iridiscente sobre fondo azul"
        />
      </section>
      <section class="textContainer">
        <h1>How did we do?</h1>
        <div class="GreyText">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
      </section>
      <section class="numbers"  id="focusButton">
        <button class="subicons" id="1" value="1" onclick="value1()">
          <p>1</p>
        </button>
        <button class="subicons" id="2" value="2" onclick="value2()">
          <p>2</p>
        </button>
        <button class="subicons" id="3" value="3" onclick="value3()">
          <p>3</p>
        </button>
        <button class="subicons" id="4" value="4" onclick="value4()">
          <p>4</p>
        </button>
        <button class="subicons" id="5" value="5" onclick="value5()">
          <p>5</p>
        </button>
      </section>
      <footer>
        <button class="button1" onclick="display2()">submit</button>
      </footer>
    </main>

    <main class="container" id="container2" style="display: none">
      <div>
        <img
          class="img2"
          src="assets/illustration-thank-you.svg"
          alt="thank-you IMG"
        />
      </div>
      <section class="Notification">
        <p>You selected <span id="result">result</span> out of  5</p>
      </section>
      <section>
        <h1 style="font-size: 35px">Thank you!</h1>
      </section>

      <footer class="GreyText">
        <p>
          We appreciate you taking the time to give a rating.If you ever need
          more support don't hesitate to get in touch!
        </p>
      </footer>
    </main>
  </body>
</html>
