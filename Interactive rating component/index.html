<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>InteractiveComponents</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="image">
        <img
          class="img1"
          src="./assets/icon-star.svg"
          alt="cubo iridiscente sobre fondo azul"
        />
      </section>
      <section class="textContainer">
        <h1>How did we do? </h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </section>
      <section class="numbers" method="post" id = "focusButton">
        <button class="subicons" option value="1" ><p>1</p></button>
        <button class="subicons" option value="2" ><p>2</p></button>
        <button class="subicons" option value="3" ><p>3</p></button>
        <button class="subicons" option value="4" ><p>4</p></button>
        <button class="subicons" option value="5" ><p>5</p></button>
      </section>

      <footer>
        <button class="button1" onclick="myFunction()">submit</button>
        <script>
          document.getElementById("demo").focus = function() {myFunction()};
          
          function myFunction(id) {
            document.getElementById("demo").focus = "YOU CLICKED ME!";
          }
          </script>
      </footer>
      <section id="secondCard">
          <img id="thakyou" alt="thankyou" src="../assets/illustration-thank-you.svg">
                    <h2>Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </section>
    </main>
  </body>
</html>
