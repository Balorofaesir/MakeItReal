<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="image">
        <img
          class="img1"
          src="./assets/image-equilibrium.jpg"
          alt="cubo iridiscente sobre fondo azul"
        />
        <img
          class="img2"
          src="./assets/icon-view.svg"
          alt="icono de ojo blanco"
        />
      </section>
      <section class="textContainer">
        <h1 class="whiteText">Equilibrium #3429</h1>
        <p class="flexStartText">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <div class="icons">
        <div class="subicons">
          <img
            id="eth"
            src="./assets/icon-ethereum.svg"
            alt="icono ethereum azul"
          />
          <p style="color: hsl(178, 100%, 50%)">0.041 ETH</p>
        </div>
        <div class="subicons">
          <img
            id="clock"
            src="./assets/icon-clock.svg"
            alt="icono reloj gris"
          />
          <p>3 days left</p>
        </div>
      </div>
	  <hr>
      <footer class="foot1">
        <img />
        <p>Creation of <span class="span1">Jules Wyvern</span></p>
      </footer>
    </main>
  </body>
</html>
